<div class="row">
  <div class="col-md-6 main-col">
    <div class="single-video-box-outer">

      <!--<img src="images/chat/pic1.jpg" class="single-video-box-inner" >-->
      <video id="remoteVideo" autoplay></video>


    </div>
    <div class="single-video-box-outer">

      <!--<img src="images/chat/pic2.jpg" class="single-video-box-inner">-->
      <video id="localVideo" autoplay muted></video>
    </div>
  </div>
  <div class="col-md-5 sub-col">
    <input id="videoCallButton" type="button" disabled value="Video Call"/>
    <input id="endCallButton" type="button" disabled value="End Call"/>
    <div class="row">
      <div class="col-md-6">
        <span class="chat-box-heading">Let Chats !!</span>
      </div>
      <div class="col-md-4 col-md-offset-2 chat-box-btn-box" >
        <button  class="btn btn-primary">Start</button>
        <button  class="btn btn-success">Next <span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>

    <div class="chat-box-main">
      <span class="chat-box-subLine">You're now chatting with a random stranger. Say hi!</span>
    </div>
    <div class="chat-box-subMain">
      <div class="chat-message">
        <div>
          <span class="chat-message-user1-name">You:</span>&nbsp<span class="chat-message-text">Hi Boy!</span>
        </div>
      </div>
      <div class="chat-message">
        <div>
          <span class="chat-message-user2-name">Stranger:</span>&nbsp<span class="chat-message-text">Hi Boy!</span>
        </div>
      </div>
      <div class="chat-message">
        <div>
          <span class="chat-message-user1-name">You:</span>&nbsp<span class="chat-message-text">Hi Boy!</span>
        </div>
      </div>
    </div>
    <div class="chat-message-create-box">
      <div class="row">
        <div class="col-md-10">
          <input type="text" class="chat-message-create-textarea">
        </div>
        <div class="col-md-2">
          <button class="btn btn-default chat-message-create-sendbtn ">Send</button>
        </div>
      </div>
    </div>
  </div>

</div>
